
<div class="gastos">
  <h2>Carga de Gastos</h2>
  <form>
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="gasto.name" required>
  
    </div>
    <div>

      <label for="detail">Detalle:</label>
    <input type="text" id="detail" name="detail" [(ngModel)]="gasto.detail" required>

    </div>
    <div>

      <label for="price">Precio:</label>
    <input type="number" id="price" name="price" [(ngModel)]="gasto.price" required>
    </div>

    <div>

      
    <label for="category">Categoría:</label>
    <select  id="category" name="category" [(ngModel)]="gasto.category" required>
      <option value="">Seleccionar categoría...</option>
      <option *ngFor="let categoria of obtenerCategorias()" value={{categoria.name}}>{{ categoria.name }}</option>
    </select>
  </div>

  <div>
    <label for="date">Fecha:</label>
    <input type="date" id="date" name="date" [(ngModel)]="gasto.date" required>
  </div>
    <button (click)="guardarGasto()">Guardar</button>
  </form>

  
  
<div class="gastosContainer">

  <div *ngIf="aplicarFiltro().length > 0" class="listaGastosFiltro">
    <h2>Lista de Gastos</h2>
   
    <select [(ngModel)]="filtroCategoria">
      <option value="">Filtrar categoria...</option>
      <option *ngFor="let categoria of obtenerCategorias()" [value]="categoria.name">{{ categoria.name }}</option>
    </select>
    <ul>
      <li *ngFor="let gasto of aplicarFiltro()">
        <strong>{{ gasto.name }}</strong> - {{ gasto.category }} - {{ gasto.detail }} - {{ gasto.price | currency }} - {{ gasto.date | date }}
      </li>
    </ul>
  </div>


  

</div>
</div>
