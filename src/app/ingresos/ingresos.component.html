<div class="ingresos">
    <h2>Carga de Ingresos</h2>
    <form>
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" [(ngModel)]="ingreso.name" required>
      </div>

      <div>
        <label for="detail">Detalle:</label>
        <input type="text" id="detail" name="detail" [(ngModel)]="ingreso.detail" required>
      </div>

      <div>
        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" [(ngModel)]="ingreso.price" required>
      </div>

      <div>
        <label for="category">Categoría:</label>
        <select  id="category" name="category" [(ngModel)]="ingreso.category" required>
          <option value="">Selecciona una categoría</option>
          <option *ngFor="let categoria of obtenerCategorias()" value={{categoria.name}}>{{ categoria.name }}</option>
        </select>
      </div>

      <div>
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" [(ngModel)]="ingreso.date" required>
      </div>
  
      <button (click)="guardarIngreso()">Guardar</button>
    </form>
    
    
    
    
    
  <div class="ingresosContainer">

    <div *ngIf="aplicarFiltro().length > 0" class="listaIngresosFiltro">
      <h2>Lista de Ingresos</h2>
      
      <select [(ngModel)]="filtroCategoria">
        <option value="">Todas las categorías</option>
        <option *ngFor="let categoria of obtenerCategorias()" [value]="categoria.name">{{ categoria.name }}</option>
      </select>
      <ul>
        <li *ngFor="let ingreso of aplicarFiltro()">
          <strong>{{ ingreso.name }}</strong> - {{ ingreso.category }} - {{ ingreso.detail }} - {{ ingreso.price | currency }} - {{ ingreso.date | date }}
        </li>
      </ul>
    </div>
  
  
   
  </div>
    
</div>
