<div class="categorias">
  <h2>Carga de categorias</h2>
  <form>
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="categoria.name" required>
    </div>
    
    <div>
      <label for="detail">Detalle:</label>
      <input type="text" id="detail" name="detail" [(ngModel)]="categoria.detail" required>
    </div>

    <button (click)="guardarCategoria()">Guardar</button>
  </form>

  <div class="listaIngresos">
    <h2 *ngIf="obtenerCategorias().length > 0">Lista de Categor√≠as</h2>
  
    <ul>
      <li *ngFor="let categoria of obtenerCategorias()">
        <strong>{{ categoria.name }}</strong> - {{ categoria.detail }}
      </li>
    </ul>
  </div>
</div>
